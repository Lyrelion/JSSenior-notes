<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>includes方法</title>
</head>
<body>
	<script type="text/javascript">
		let ary = ["a", "b", "c"];

		let result = ary.includes('a')  // true
		console.log(result)
		result2 = ary.includes('e')  // false
		console.log(result2)
	</script>
</body>
</html>
